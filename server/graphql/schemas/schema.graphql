scalar Date

enum Title {
  Employee
  Manager
  Director
  VP
}

enum Department {
  IT
  Marketing
  HR
  Engineering
}

enum EmployeeType {
  FullTime
  PartTime
  Contract
  Seasonal
}

input InputEmployee {
  # id: String!
  firstName: String!
  lastName: String!
  age: Int!
  doj: Date!
  title: Title!
  department: Department!
  employeeType: EmployeeType!
  currentStatus: Int!
}

type Employee {
  id: String!
  firstName: String!
  lastName: String!
  age: Int!
  doj: Date!
  title: String!
  department: String!
  employeeType: String!
  currentStatus: Int!
}

type Query {
  getEmployees: [Employee!]!
}

type Mutation {
  addEmployee(employee: InputEmployee!): Employee!
  # editIssue(issue: InputIssue!): Issue
  # deleteIssue(id: Int!): Issue
}
